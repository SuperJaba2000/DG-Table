<html>
    <head>
        <title>Диджейская панель</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            
            button{
                font-size: 2rem;
                padding: 0.5rem;
                margin: 0.5rem;
            }
        </style>
        <meta charset="utf8">
    </head>
    <body>
        <script>
            const musicRaw = [
                {
                    name: 'СТОП',
                    path: '',
                },
                {
                    name: 'Таинственная',
                    path: './scared.mp3'
                },
                {
                    name: 'Лунная походка',
                    path: './jackson.mp3'
                },
                {
                    name: 'Секретные материалы',
                    path: './tainted.mp3'
                },
                {
                    name: 'Модный приговор',
                    path: './moda.mp3'
                },
                /*{
                    name: 
                }*/
            ];
            
            const musics = [];
            
            function createMusic(){
                for(let raw of musicRaw){
                    musics.push({
                        name: raw.name,
                        audio: new Audio(raw.path)
                    });
                }
            };
            
            function stopAll(){
                for(let music of musics){
                    music.audio.pause()
                }
            };
            
            function createButtons(){
                for(let music of musics){
                    let musicButton = document.createElement('button');
                    musicButton.innerHTML = music.name;
                    musicButton.onclick = () => {
                        stopAll();
                        music.audio.play();
                        
                    };
                    document.body.appendChild(musicButton);
                }
            };
            
            createMusic()
            createButtons()
        </script>
    </body>
</html>
